        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - Metadata - Statusreasons
      summary: Create status reasons
      operationId: createReasons
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
        - name: status
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/Status"
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "201":
          description: Created - Successful operation
          headers:
            Location:
              description: Location of the created resource.
              style: simple
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - Metadata - Statusreasons
      summary: Delete status reasons
      operationId: deleteReasons
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
        - name: status
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/Status"
      responses:
        "204":
          description: No content - Successful operation
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/metadata/jsonschemas:
    get:
      tags:
        - Metadata - JSON-schemas
      summary: Get JSON schemas
      operationId: getSchemas
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/JsonSchema"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - Metadata - JSON-schemas
      summary: Create JSON schema
      operationId: createSchema
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JsonSchemaCreateRequest"
        required: true
      responses:
        "201":
          description: Created - Successful operation
          headers:
            Location:
              description: Location of the created resource.
              style: simple
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/assets:
    get:
      tags:
        - Assets
      summary: Get assets
      operationId: getAssets
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
        - name: assetId
          in: query
          description: Asset id
          required: false
          schema:
            type: string
            description: Asset id
            examples:
              - PRH-123456789
        - name: origin
          in: query
          description: Source of origin for the asset
          required: false
          schema:
            type: string
            description: Source of origin for the asset
            examples:
              - CASEDATA
        - name: partyId
          in: query
          description: PartyId
          required: true
          schema:
            type: string
            description: PartyId
            examples:
              - 123e4567-e89b-12d3-a456-426614174000
        - name: type
          in: query
          description: Asset type
          required: false
          schema:
            type: string
            description: Asset type
            examples:
              - PERMIT
        - name: issued
          in: query
          description: Issued date
          required: false
          schema:
            type: string
            format: date
            description: Issued date
            examples:
              - 2021-01-01
        - name: validTo
          in: query
          description: Valid to date
          required: false
          schema:
            type: string
            format: date
            description: Valid to date
            examples:
              - 2021-12-31
        - name: status
          in: query
          description: Asset status
          required: false
          schema:
            $ref: "#/components/schemas/Status"
        - name: statusReason
          in: query
          description: Status reason
          required: false
          schema:
            type: string
            description: Status reason
            examples:
              - Status reason
        - name: description
          in: query
          description: Asset description
          required: false
          schema:
            type: string
            description: Asset description
            examples:
              - Asset description
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Asset"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    post:
      tags:
        - Assets
      summary: Create an asset
      operationId: createAsset
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssetCreateRequest"
        required: true
      responses:
        "201":
          description: Created - Successful operation
          headers:
            Location:
              description: Location of the created resource.
              style: simple
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/assets/{id}:
    delete:
      tags:
        - Assets
      summary: Delete an asset
      operationId: deleteAsset
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No content - Successful operation
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    patch:
      tags:
        - Assets
      summary: Update an asset
      operationId: updateAsset
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssetUpdateRequest"
        required: true
      responses:
        "204":
          description: No content - Successful operation
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/metadata/statusreasons:
    get:
      tags:
        - Metadata - Statusreasons
      summary: Get all status reasons
      operationId: readAllReasons
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/metadata/jsonschemas/{name}/latest:
    get:
      tags:
        - Metadata - JSON-schemas
      summary: Get latest JSON schema by name
      operationId: getLatestSchemaByName
      parameters:
        - name: municipalityId
          in: path
          description: MunicipalityID
          required: true
          schema:
            type: string
          example: 2281
        - name: name
          in: path
          description: Schema name
          required: true
          schema:
            type: string
            minLength: 1
          example: person
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonSchema"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /{municipalityId}/metadata/jsonschemas/{id}:
    get:
      tags:
        - Metadata - JSON-schemas
      summary: Get JSON schema
      operationId: getSchemaById
      parameters:
        - name: municipalityId
          in: path
          description: MunicipalityID
          required: true
          schema:
            type: string
          example: 2281
        - name: id
          in: path
          description: Schema ID
          required: true
          schema:
            type: string
            minLength: 1
          example: person_1.0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonSchema"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
    delete:
      tags:
        - Metadata - JSON-schemas
      summary: Delete an asset
      operationId: deleteSchema
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
        - name: id
          in: path
          description: Schema ID
          required: true
          schema:
            type: string
            minLength: 1
          example: person_1.0
      responses:
        "204":
          description: No content - Successful operation
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Problem:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/StatusType"
        violations:
          type: array
          items:
            $ref: "#/components/schemas/Violation"
        title:
          type: string
        message:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause: { }
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    Status:
      type: string
      description: Status model
      enum:
        - ACTIVE
        - EXPIRED
        - BLOCKED
        - TEMPORARY
    JsonSchemaCreateRequest:
      type: object
      properties:
        name:
          type: string
          description: Schema name
          examples:
            - person
          minLength: 1
        version:
          type: string
          description: "Schema version on the format [major version].[minor version]"
          examples:
            - "1.0"
          minLength: 1
          pattern: ^(\d+\.)?(\d+)$
        value:
          type: string
          description: "The JSON schema, specified by: https://json-schema.org/draft/2020-12/schema"
          examples:
            - |
              {
                "$id": "https://example.com/person.schema.json",
                "$schema": "https://json-schema.org/draft/2020-12/schema",
                "title": "Person",
                "type": "object",
                "properties": {
                  "firstName": {
                    "type": "string",
                    "description": "The person's first name."
                  },
                  "lastName": {
                    "type": "string",
                    "description": "The person's last name."
                  }
                }
              }
        description:
          type: string
          description: Description of the schema purpose
          examples:
            - A JSON-schema that defines a person object
      required:
        - name
        - value
        - version
    AssetCreateRequest:
      type: object
      properties:
        assetId:
          type: string
          description: Asset id
          examples:
            - PRH-123456789
          minLength: 1
        origin:
          type: string
          description: Source of origin for the asset
          examples:
            - CASEDATA
        partyId:
          type: string
          description: PartyId
          examples:
            - 123e4567-e89b-12d3-a456-426614174000
        caseReferenceIds:
          type: array
          description: Case reference ids
          examples:
            - "[\"123e4567-e89b-12d3-a456-426614174000\"]"
          items:
            type: string
        type:
          type: string
          description: Asset type
          examples:
            - PERMIT
          minLength: 1
        issued:
          type: string
          format: date
          description: Issued date
          examples:
            - 2021-01-01
        validTo:
          type: string
          format: date
          description: Valid to date
          examples:
            - 2021-12-31
        status:
          $ref: "#/components/schemas/Status"
          description: Asset status
          examples:
            - ACTIVE
        statusReason:
          type: string
          description: Status reason
          examples:
            - Status reason
        description:
          type: string
          description: Asset description
          examples:
            - Asset description
        additionalParameters:
          type: object
          additionalProperties:
            type: string
          description: Additional parameters
          examples:
            - "{\"foo\":\"bar\"}"
        jsonParameters:
          type: array
          description: JSON parameters
          items:
            $ref: "#/components/schemas/AssetJsonParameter"
      required:
        - assetId
        - issued
        - partyId
        - status
        - type
    AssetJsonParameter:
      type: object
      properties:
        key:
          type: string
          description: Parameter key
          examples:
            - personParameter
          minLength: 1
        value:
          type: string
          description: Parameter value with the JSON structure
          examples:
            - |
              {
                "firstName": "Joe",
                "lastName": "Doe"
              }
          minLength: 1
        schemaId:
          type: string
          description: Schema ID
          examples:
            - person_1.0
          minLength: 1
      required:
        - key
        - schemaId
        - value
    AssetUpdateRequest:
      type: object
      properties:
        caseReferenceIds:
          type: array
          description: Case reference ids
          examples:
            - "[\"123e4567-e89b-12d3-a456-426614174000\"]"
          items:
            type: string
        validTo:
          type: string
          format: date
          description: Valid to date
          examples:
            - 2021-12-31
        status:
          $ref: "#/components/schemas/Status"
          description: Asset status
          examples:
            - ACTIVE
        statusReason:
          type: string
          description: Status reason
          examples:
            - Status reason
        additionalParameters:
          type: object
          additionalProperties:
            type: string
          description: Additional parameters
          examples:
            - "{\"foo\":\"bar\"}"
        jsonParameters:
          type: array
          description: JSON parameters
          items:
            $ref: "#/components/schemas/AssetJsonParameter"
    JsonSchema:
      type: object
      properties:
        id:
          type: string
          description: "Schema ID. The ID is composed by the municipalityId, schema\
            \ name and version. I.e.: [municipality_id]_[schema_name]_[schema_version]"
          examples:
            - 2281_person_1.0
        name:
          type: string
          description: Schema name
          examples:
            - person
        version:
          type: string
          description: "Schema version on the format [major version].[minor version]"
          examples:
            - "1.0"
        numberOfReferences:
          type: integer
          format: int64
          description: The number of schema references. I.e. number of json-objects
            that references the schema.
          examples:
            - "42"
        value:
          type: string
          description: The JSON schema
          examples:
            - |
              {
                "$id": "https://example.com/person.schema.json",
                "$schema": "https://json-schema.org/draft/2020-12/schema",
                "title": "Person",
                "type": "object",
                "properties": {
                  "firstName": {
                    "type": "string",
                    "description": "The person's first name."
                  },
                  "lastName": {
                    "type": "string",
                    "description": "The person's last name."
                  }
                }
              }
        description:
          type: string
          description: Description of the schema purpose
          examples:
