components:
  schemas:
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        detail:
          type: string
        title:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
    StatusType:
      type: object
      properties:
        reasonPhrase:
          type: string
        statusCode:
          type: integer
          format: int32
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/StatusType"
        violations:
          type: array
          items:
            $ref: "#/components/schemas/Violation"
        title:
          type: string
        message:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        detail:
          type: string
        title:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    Status:
      type: string
      description: Status model
      enum:
      - ACTIVE
      - EXPIRED
      - BLOCKED
      - TEMPORARY
    JsonSchemaCreateRequest:
      required:
      - name
      - value
      - version
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: Schema name
          example: person
        version:
          pattern: ^(\d+\.)?(\d+)$
          type: string
          description: "Schema version on the format [major version].[minor version]"
          example: "1.0"
        value:
          type: string
          description: The JSON schema
          example: "{\"$id\":\"https://example.com/person.schema.json\",\"$schema\"\
            :\"https://json-schema.org/draft/2020-12/schema\",\"title\":\"Person\"\
            ,\"type\":\"object\",\"properties\":{\"firstName\":{\"type\":\"string\"\
            ,\"description\":\"The person's first name.\"},\"lastName\":{\"type\"\
            :\"string\",\"description\":\"The person's last name.\"}}}"
        description:
          type: string
          description: Description of the schema purpose
          example: A JSON-schema that defines a person object
    AssetCreateRequest:
      required:
      - assetId
      - issued
      - partyId
      - status
      - type
      type: object
      properties:
        assetId:
          minLength: 1
          type: string
          description: Asset id
          example: PRH-123456789
        origin:
          type: string
          description: Source of origin for the asset
          example: CASEDATA
        partyId:
          type: string
          description: PartyId
          example: 123e4567-e89b-12d3-a456-426614174000
        caseReferenceIds:
          type: array
          description: Case reference ids
          example:
          - 123e4567-e89b-12d3-a456-426614174000
          items:
            type: string
            description: Case reference ids
            example: "[\"123e4567-e89b-12d3-a456-426614174000\"]"
        type:
          minLength: 1
          type: string
          description: Asset type
          example: PERMIT
        issued:
          type: string
          description: Issued date
          format: date
          example: 2021-01-01
        validTo:
          type: string
          description: Valid to date
          format: date
          example: 2021-12-31
        status:
          $ref: "#/components/schemas/Status"
        statusReason:
          type: string
          description: Status reason
          example: Status reason
        description:
          type: string
          description: Asset description
          example: Asset description
        additionalParameters:
          type: object
          additionalProperties:
            type: string
            description: Additional parameters
            example: "{\"foo\":\"bar\"}"
          description: Additional parameters
          example:
            foo: bar
        jsonParameters:
          type: array
          description: JSON parameters
          items:
            $ref: "#/components/schemas/JsonParameter"
    JsonParameter:
      required:
      - key
      - schemaId
      type: object
      properties:
        key:
          minLength: 1
          type: string
          description: Parameter key
          example: personParameter
        value:
          type: string
          description: Parameter value with the JSON structure
          example: "{\"firstName\":\"Joe\",\"lastName\":\"Doe\"}"
        schemaId:
          minLength: 1
          type: string
          description: Schema ID
          example: person_1.0
      description: JSON parameters
    AssetUpdateRequest:
      type: object
      properties:
        caseReferenceIds:
          type: array
          description: Case reference ids
          example:
          - 123e4567-e89b-12d3-a456-426614174000
          items:
            type: string
            description: Case reference ids
            example: "[\"123e4567-e89b-12d3-a456-426614174000\"]"
        validTo:
          type: string
          description: Valid to date
          format: date
          example: 2021-12-31
        status:
          $ref: "#/components/schemas/Status"
        statusReason:
          type: string
          description: Status reason
          example: Status reason
        additionalParameters:
          type: object
          additionalProperties:
            type: string
            description: Additional parameters
            example: "{\"foo\":\"bar\"}"
          description: Additional parameters
          example:
            foo: bar
        jsonParameters:
          type: array
          description: JSON parameters
          items:
            $ref: "#/components/schemas/JsonParameter"
    JsonSchema:
      type: object
      properties:
        id:
          type: string
          description: "Schema ID. The ID is composed by the schema name and version.\
            \ I.e.: [schema name]_[schema_version]"
          example: person_1.0
        name:
          type: string
          description: Schema name
          example: person
        version:
          type: string
          description: "Schema version on the format [major version].[minor version]"
          example: "1.0"
        numberOfReferences:
          type: integer
          description: The number of schema references. I.e. number of json-objects
            that references the schema.
          format: int64
          example: 42
        value:
          type: string
          description: The JSON schema
          example: "{\"$id\":\"https://example.com/person.schema.json\",\"$schema\"\
            :\"https://json-schema.org/draft/2020-12/schema\",\"title\":\"Person\"\
            ,\"type\":\"object\",\"properties\":{\"firstName\":{\"type\":\"string\"\
            ,\"description\":\"The person's first name.\"},\"lastName\":{\"type\"\
            :\"string\",\"description\":\"The person's last name.\"}}}"
        description:
          type: string
          description: Description of the schema purpose
          example: A JSON-schema that defines a person object
        created:
          type: string
